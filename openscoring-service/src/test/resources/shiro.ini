[main]
ldapSuperUserRealm = org.openscoring.service.JohnSnowLabLDAPRealm
ldapSuperUserRealm.userDnTemplate = uid={0},ou=superuser,dc=example,dc=org
ldapSuperUserRealm.cachingEnabled = false
ldapSuperUserRealm.authorizationCachingEnabled = false
ldapSuperUserRealm.contextFactory.url = ldap://ldapserver:389/dc=example,dc=org
ldapSuperUserRealm.contextFactory.authenticationMechanism = SIMPLE

ldapNormalUserRealm = org.openscoring.service.JohnSnowLabLDAPRealm
ldapNormalUserRealm.userDnTemplate = uid={0},ou=user,dc=example,dc=org
ldapNormalUserRealm.authorizationCachingEnabled = false
ldapNormalUserRealm.cachingEnabled = false
ldapNormalUserRealm.contextFactory.url = ldap://ldapserver:389/dc=example,dc=org
ldapNormalUserRealm.contextFactory.authenticationMechanism = SIMPLE

securityManager.realms = $ldapSuperUserRealm, $ldapNormalUserRealm