[main]
ldapXRealm = org.openscoring.service.JohnSnowLabLDAPRealm
ldapXRealm.userDnTemplate = uid={0},ou=orgxdev,dc=example,dc=org
ldapXRealm.cachingEnabled = false
ldapXRealm.authorizationCachingEnabled = false
ldapXRealm.contextFactory.url = ldap://localhost:389/dc=example,dc=org
ldapXRealm.contextFactory.authenticationMechanism = SIMPLE

ldapYRealm = org.openscoring.service.JohnSnowLabLDAPRealm
ldapYRealm.userDnTemplate = uid={0},ou=orgydev,dc=example,dc=org
ldapYRealm.authorizationCachingEnabled = false
ldapYRealm.cachingEnabled = false
ldapYRealm.contextFactory.url = ldap://localhost:389/dc=example,dc=org
ldapYRealm.contextFactory.authenticationMechanism = SIMPLE

securityManager.realms = $ldapXRealm, $ldapYRealm